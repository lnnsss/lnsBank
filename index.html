<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>lns bank</title>
  </head>
  <body>
    <div class="wrapper" id="app">
      <section class="inclusive">
        <header class="header">
          <div class="__container header__container">
            <a class="header__logo" href="index.html"
              ><img src="./public/images/inclusive/logo.svg" alt="logo"
            /></a>
            <button class="header__burger" id="burger">
              <div></div>
              <div></div>
              <div></div>
            </button>
            <nav class="header__nav" id="nav">
              <ul class="header__ul">
                <li class="header__li">
                  <a href="#" class="header__link">About</a>
                </li>
                <li class="header__li">
                  <a href="#" class="header__link">Service</a>
                </li>
                <li class="header__li">
                  <a href="#" class="header__link">Product</a>
                </li>
                <li class="header__li">
                  <a href="#" class="header__link">Contact</a>
                </li>
              </ul>
            </nav>
            <div class="header__buttons">
              <button class="header__button header__button--signIn">
                Sign in
              </button>
              <button class="header__button header__button--logIn">
                Get Started
              </button>
            </div>
          </div>
        </header>
        <div class="__container inclusive__container">
          <div class="inclusive__left">
            <div class="inclusive__categories">
              <div class="inclusive__category">
                <div class="inclusive__category__circle"></div>
                <span>Financial</span>
              </div>
              <div class="inclusive__category">
                <div
                  class="inclusive__category__circle inclusive__category__circle--green"
                ></div>
                <span>Banking</span>
              </div>
            </div>
            <h1>Inclusive <br />Banking for <br />Everyone.</h1>
            <div class="inclusive__buttons">
              <button class="inclusive__button inclusive__button--let">
                Letâ€™s Get Started
              </button>
              <button class="inclusive__button inclusive__button--how">
                <div>
                  <div>
                    <img src="./public/images/inclusive/play.svg" alt="play" />
                  </div>
                </div>
                <span>How it works</span>
              </button>
            </div>
            <div class="inclusive__images">
              <div class="inclusive__image inclusive__image--bw"></div>
              <div class="inclusive__image inclusive__image--money"></div>
            </div>
          </div>
          <div class="inclusive__right">
            <button class="inclusive__right__button">
              <span>Join Now</span>
              <div>
                <h3>Trusted User</h3>
                <img src="./public/images/inclusive/125.svg" alt="125">
              </div>
            </button>
            <div class="inclusive__right__content">
              <div class="inclusive__notification">
                <div><img src="./public/images/inclusive/bell.svg" alt="bell"></div>
                <span>Savings Growth</span>
              </div>
              <h2>Banking for <br>Everyone </h2>
              <div class="inclusive__statistics">
                <div class="inclusive__statistics__info">
                  <div>
                    <h4>People joined</h4>
                    <img src="./public/images/inclusive/946.svg" alt="946">
                  </div>
                  <span></span>
                  <div>
                    <h4>Fraud Probability</h4>
                    <img src="./public/images/inclusive/025.svg" alt="025">
                  </div>
                </div>
                <button class="inclusive__statistics__button"><img src="./public/images/inclusive/playStroke.svg" alt="playStroke"></button>
              </div>
            </div>
            <img
              src="./public/images/inclusive/cards.png"
              alt="cards"
              class="inclusive__cards"
            />
          </div>
        </div>
        <img
          class="inclusive__bg"
          src="./public/images/inclusive/bg.png"
          alt="bg"
        />
        <img
          class="inclusive__bgImage"
          src="./public/images/inclusive/bgImage.png"
          alt="bgImage"
        />
      </section>
    </div>
    <script defer src="./scripts/main.js"></script>
  </body>
</html>
