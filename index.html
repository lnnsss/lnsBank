<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>lns bank</title>
  </head>
  <body>
    <div class="wrapper" id="app">
      <section class="inclusive">
        <header class="header">
          <div class="__container header__container">
            <a class="header__logo" href="index.html"

              <ul class="header__ul">

                <li class="header__li">

                <li class="header__li">

                <li class="header__li">

            <div class="header__buttons">
              <button class="header__button header__button--signIn">
                Sign in
              </button>
              <button class="header__button header__button--logIn">
                Get Started
              </button>
            </div>
          </div>
        </header>
        <div class="__container inclusive__container"></div>
        <img

          src="./public/images/inclusive/bg.png"

    <script defer src="./scripts/main.js"></script>
